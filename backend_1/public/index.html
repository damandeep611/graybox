<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>full stack</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script>
  async function signup(){
    const username = document.getElementById("signup-username").value;
    const password = document.getElementById("signup-password").value;

    await axios.post("http://localhost:3000/signup", {
      username: username,
      password: password
    })
    alert("you have signed up ")
  }

  // sign in function 
  async function signin(){
    const username = document.getElementById("signin-username").value;
    const password = document.getElementById("signin-password").value;

    const response = await axios.post("http://localhost:3000/signin", {
      username: username,
      password: password
    })
    localStorage.setItem("token", response.data.token)
    alert("you are signed in ")
  }


 async function getUserInformation(){
  const response = await axios.get("http://localhost:3000/me", {
    headers: {
      token: localStorage.getItem("token")
    }
  })
  document.getElementById("information").innerHTML = "Username" + response.data.username + "Password:" + response.data.password
 }
 getUserInformation();
</script>
<body>
  
  <div>
    SignUp 
    <input id="signup-username" type="text" name="username" placeholder="Username enter">
    <input id="signup-password" type="password" name="password" placeholder="Your password">
    <button onclick="signup()">Submits</button>
  </div>

  <div>
    Sign In
    <input id="signin-username" type="text" name="usernmae" placeholder="Enter Username">
    <input id="signin-password" type="password" name="password" placeholder="Enter Password">

    <button onclick="signin()">Sumbit</button>
  </div>

  <div>
    User Information
    <div id="information"></div>
  </div>

  <div>
    <button onclick="logout()">Logout</button>
  </div>

</body>
</html>
