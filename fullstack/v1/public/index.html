<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 ">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">TODO App</h1>
    
    <div id="auth-section" class="mb-8">
        <h2 class="text-2xl font-semibold mb-2">Authentication</h2>
        <input type="text" id="username" placeholder="Username" class="border  p-2 mr-2">
        <input type="password" id="password" placeholder="Password" class="border p-2 mr-2">
        <button onclick="signup()" class="bg-blue-500 text-white px-4 py-2 rounded">Sign Up</button>
        <button onclick="signin()" class="bg-green-500 text-white px-4 py-2 rounded">Sign In</button>
    </div>

    <div id="todo-section" class="hidden">
        <h2 class="text-2xl font-semibold mb-2">Add TODO</h2>
        <input type="text" id="todo-input" placeholder="Enter your TODO" class="border p-2 mr-2">
        <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded">Add TODO</button>

        <h2 class="text-2xl font-semibold mt-4 mb-2">Your TODOs</h2>
        <ul id="todo-list" class="space-y-2"></ul>
    </div>
</div>
  <!-- js -->
<script src="app.js"></script>
</body>
</html>
